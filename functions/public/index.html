<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lukenoff Wedding</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap");
    </style>
  </head>
  <body>
    <div id="background-container">
      <div id="inner-content-container">
        <h1>
          Thank you for attending our wedding! Please upload your photos here
        </h1>
        <form id="photo-upload__form">
          <label class="photo-upload__label">
            Add Photos
            <input type="file" id="photo-upload__input" name="photos" multiple />
          </label>
          <button type="submit" id="photo-upload__submit">Upload</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
